name: Build Bluetooth Remote

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: '34.0.0'
          platform-version: 'android-34'
          
      - name: Accept licenses
        run: yes | ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Create project structure
        run: |
          mkdir -p app/src/main/{java/com/nurgak/treble,res/layout,res/values}
          # [此处插入上述创建文件的所有命令]
          
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bluetooth-remote-app
          path: app/build/outputs/apk/debug/app-debug.apk
